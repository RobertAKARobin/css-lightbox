<!DOCTYPE html>
<html>
  <head>
    <title>Lightbox</title>
    <style>
*{
  margin:0;
  padding:0;
  border:0;
  font-size:inherit;
  font-weight:inherit;
  color:inherit;
  box-sizing:border-box;
}
body{
  position:relative;
  min-width:100vw;
  min-height:100vh;
  font-size:18px;
  line-height:24px;
}
    </style>
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="lightbox.css" />
  </head>
  <body>
    <input type="checkbox" id="toggle" />
    <header>
      <h1>Bear Photos r Us</h1>
      <label id="hamburger" for="toggle" class="icon" style="background-image:url(hamburger.png);"></label>
      <nav>
        <a>Menu 1</a>
        <a>Menu Dos</a>
        <a>Last Menu</a>
      </nav>
    </header>
    <main>
      <a href="#image_big" class="image_sm">
        <img src="placebear.jpg" alt="Roar" />
      </a>
    </main>
    <div>
      <a href="#" id="image_big" class="image_show">
        <img src="placebear.jpg" alt="Roar" />
      </a>
    </div>
  </body>
</html>
